<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Paris Bakery Catalogue</title>
<style>
  :root {
    --gap: 40px;
    --badge-blur: 15px;
    --card-radius: 20px;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    background: #111;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Glassy Liquid Animated Background */
  body::before {
    content: '';
    position: fixed;
    top: -20%;
    left: -20%;
    width: 140vw;
    height: 140vh;
    z-index: -2;
    background: radial-gradient(circle at 30% 30%, #ff5f6d, transparent 40%),
                radial-gradient(circle at 70% 70%, #ffc371, transparent 40%),
                radial-gradient(circle at 50% 50%, #24c6dc, transparent 40%);
    background-blend-mode: screen;
    animation: liquidBG 25s ease-in-out infinite alternate;
    filter: blur(70px);
    opacity: 0.5;
  }

  @keyframes liquidBG {
    0% {
      background-position:
        30% 30%,
        70% 70%,
        50% 50%;
    }
    50% {
      background-position:
        40% 40%,
        60% 60%,
        55% 45%;
    }
    100% {
      background-position:
        30% 30%,
        70% 70%,
        50% 50%;
    }
  }

  h1 {
    text-align: center;
    font-weight: 300;
    letter-spacing: 1.2px;
    margin: 60px 0 50px;
    font-size: 3rem;
    text-shadow: 0 0 15px rgba(0,0,0,0.6);
  }

  .gallery {
    width: 90vw;
    max-width: 1200px;
    margin: 0 auto 80px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: var(--gap);
  }

  .gallery-item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .gallery-item > img {
    width: 100%;
    aspect-ratio: 1 / 1; /* ensures 1:1 ratio */
    border-radius: var(--card-radius);
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    object-fit: cover;
    transition: transform 0.3s ease;
    cursor: pointer;
    background: rgba(255 255 255 / 0.1);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255 255 255 / 0.2);
  }

  .gallery-item > img:hover {
    transform: scale(1.05);
    box-shadow: 0 18px 40px rgba(255, 95, 109, 0.7);
    border-color: rgba(255 95 109 / 0.8);
  }

  .cake-number {
    margin-top: 14px;
    font-weight: 600;
    font-size: 1.1rem;
    color: #fff;
    text-shadow: 0 0 6px rgba(0,0,0,0.7);
  }

  .pagination {
    text-align: center;
    margin-bottom: 60px;
  }

  .pagination button {
    background: rgba(255, 255, 255, 0.15);
    border: none;
    padding: 14px 28px;
    margin: 0 15px;
    color: #fff;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    backdrop-filter: blur(10px);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 6px 15px rgba(255 95 109 / 0.3);
  }

  .pagination button:hover:not(:disabled) {
    background: rgba(255, 95, 109, 0.85);
    box-shadow: 0 10px 30px rgba(255, 95, 109, 0.8);
  }

  .pagination button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* Responsive tweaks */
  @media (max-width: 1000px) {
    .gallery {
      grid-template-columns: repeat(3, 1fr);
    }
  }
  @media (max-width: 700px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (max-width: 400px) {
    .gallery {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

  <h1>Paris Bakery Catalogue</h1>

  <div class="gallery" id="gallery"></div>

  <div class="pagination">
    <button id="prevBtn">⟵ Previous</button>
    <button id="nextBtn">Next ⟶</button>
  </div>

<script>
  const gallery = document.getElementById("gallery");
  const totalImages = 302; // Your total images count
  const imagesPerPage = 20;
  const prefix = "1 (";
  const suffix = ").jpeg"; // Adjust if .jpg or .png

  let currentPage = 1;

  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  function loadPage(page) {
    gallery.innerHTML = "";

    const start = (page - 1) * imagesPerPage + 1;
    const end = Math.min(start + imagesPerPage - 1, totalImages);

    for(let i = start; i <= end; i++) {
      const imageName = `${prefix}${i}${suffix}`;
      const imagePath = `images/${imageName}`;

      const item = document.createElement('div');
      item.className = 'gallery-item';

      const img = document.createElement('img');
      img.src = imagePath;
      img.alt = `Cake ${i}`;
      img.onerror = () => item.remove();

      const caption = document.createElement('div');
      caption.className = 'cake-number';
      caption.textContent = `Cake #${i}`;

      item.appendChild(img);
      item.appendChild(caption);
      gallery.appendChild(item);
    }

    prevBtn.disabled = page === 1;
    nextBtn.disabled = page === Math.ceil(totalImages / imagesPerPage);
  }

  prevBtn.addEventListener('click', () => {
    if(currentPage > 1) {
      currentPage--;
      loadPage(currentPage);
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
  });

  nextBtn.addEventListener('click', () => {
    if(currentPage < Math.ceil(totalImages / imagesPerPage)) {
      currentPage++;
      loadPage(currentPage);
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
  });

  // Load first page on start
  loadPage(currentPage);
</script>

</body>
</html>
